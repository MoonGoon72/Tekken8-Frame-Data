name: iOS CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: 🔎 Check Available Xcode Version 🔎
      run: ls /Applications | grep Xcode

    - name: Select Xcode Version 16.2
      run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
    
    - name: Get Path
      run: pwd
    
    - name: LS
      run: ls -al
      
    - name: Create Secrets.xcconfig
      run: echo "API_KEY=${{ secrets.API_KEY }}\nSUPABASE_URL=${{ secrets.SUPABASE_URL }}" > "TK8/Secrets.xcconfig"

    - name: Install Dependencies (SPM 의존성)
      run: xcodebuild -resolvePackageDependencies -project "TK8.xcodeproj"

    - name: 🛠️ Build Project 🛠️
      run: xcodebuild clean build -project "TK8.xcodeproj" -scheme "TK8" -destination "platform=iOS Simulator,name=iPhone 16,OS=latest"
