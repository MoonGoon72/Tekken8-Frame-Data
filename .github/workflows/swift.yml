name: iOS CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: 🔎 Check Available Xcode Version 🔎
      run: ls /Applications | grep Xcode

    - name: Select Xcode Version 16.2
      run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

    - name: Install Dependencies (SPM 의존성)
      run: xcodebuild -resolvePackageDependencies -project "Tekken8 Frame Data/Tekken8 Frame Data.xcodeproj"

    - name: 🛠️ Build Project 🛠️
      run: xcodebuild clean build -project "Tekken8 Frame Data/Tekken8 Frame Data.xcodeproj" -scheme "Tekken8 Frame Data" -destination "platform=iOS Simulator,name=iPhone 16,OS=latest"
    
    - name: ✅ Run Tests ✅
      run: xcodebuild test -project "Tekken8 Frame Data/Tekken8 Frame Data.xcodeproj" -scheme "Tekken8 Frame Data" -destination "platform=iOS Simulator,name=iPhone 16,OS=latest"