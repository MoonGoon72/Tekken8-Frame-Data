name: iOS CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Select Xcode Version (필요하면 버전 지정)
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Install Dependencies (SPM 사용 시 필요)
      run: xcodebuild -resolvePackageDependencies -project "Tekken8 Frame Data.xcodeproj"

    - name: Build Project
      run: xcodebuild clean build -project "Tekken8 Frame Data.xcodeproj" -scheme "Tekken8 Frame Data" -destination "platform=iOS Simulator,name=iPhone 15"

    - name: Run Tests
      run: xcodebuild test -project "Tekken8 Frame Data.xcodeproj" -scheme "Tekken8 Frame Data" -destination "platform=iOS Simulator,name=iPhone 15"